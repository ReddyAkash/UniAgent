<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniAgent - Authentication</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling and Variables */
        :root {
            --primary-color: #00A9FF;
            --secondary-color: #89CFF3;
            --background-color: #0F172A;
            --surface-color: #1E293B;
            --text-color: #E2E8F0;
            --error-color: #F87171;
            --success-color: #34D399;
            --font-family: 'Inter', sans-serif;
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Page Layout */
        body {
            font-family: var(--font-family);
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at 20% 20%, rgba(0, 169, 255, 0.1), transparent 30%),
                              radial-gradient(circle at 80% 80%, rgba(137, 207, 243, 0.1), transparent 30%);
        }

        /* Main Authentication Container */
        .auth-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--surface-color);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Header Styling */
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--secondary-color);
            font-size: 1rem;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        /* Input Field Styling */
        .form-input {
            width: 100%;
            padding: 1rem;
            background-color: #334155;
            border: 1px solid #475569;
            border-radius: 0.75rem;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input::placeholder {
            color: #94A3B8;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 169, 255, 0.3);
        }

        /* Error Message Styling */
        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            padding-top: 0.5rem;
            display: none; /* Hidden by default */
            min-height: 1.25rem; /* Prevents layout shifts */
        }

        /* Submit Button Styling */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 0.75rem;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 169, 255, 0.2);
        }

        /* Mode Switcher Styling */
        .mode-switcher {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #94A3B8;
        }

        .mode-switcher button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .mode-switcher button:hover {
            text-decoration: underline;
        }

        /* Dynamic Fields Animation */
        .dynamic-field {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, margin-bottom 0.5s ease-out;
            margin-bottom: 0;
        }

        .auth-container.signup-mode .dynamic-field {
            max-height: 100px; /* Adjust based on content height */
            margin-bottom: 1.25rem;
        }
        
        /* Custom Message Box */
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translate(-50%, -150%);
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: transform 0.5s ease-in-out;
        }
        
        .message-box.show {
            transform: translate(-50%, 0);
        }
        
        .message-box.success {
            background-color: var(--success-color);
        }
    </style>
</head>
<body>

    <div class="auth-container" id="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <h1 id="form-title">Create Account</h1>
            <p id="form-subtitle">Welcome to UniAgent</p>
        </div>

        <!-- Form -->
        <form id="auth-form" novalidate>
            <!-- User ID -->
            <div class="form-group">
                <input type="text" id="userid" class="form-input" placeholder="User ID (e.g., 21MIS1128)" required>
                <div class="error-message" id="userid-error"></div>
            </div>

            <!-- Username (Sign Up Only) -->
            <div class="form-group dynamic-field" id="username-group">
                <input type="text" id="username" class="form-input" placeholder="Username" required>
                <div class="error-message" id="username-error"></div>
            </div>

            <!-- Email (Sign Up Only) -->
            <div class="form-group dynamic-field" id="email-group">
                <input type="email" id="email" class="form-input" placeholder="Student Email" required>
                <div class="error-message" id="email-error"></div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="Password" required>
                <div class="error-message" id="password-error"></div>
            </div>

            <!-- Confirm Password (Sign Up Only) -->
            <div class="form-group dynamic-field" id="confirm-password-group">
                <input type="password" id="confirm-password" class="form-input" placeholder="Confirm Password" required>
                <div class="error-message" id="confirm-password-error"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn" id="submit-btn">Sign Up</button>
        </form>

        <!-- Mode Switcher -->
        <div class="mode-switcher">
            <span id="switcher-text">Already have an account?</span>
            <button id="mode-toggle-btn">Sign In</button>
        </div>
    </div>

    <!-- Custom Message Box for Success -->
    <div id="message-box" class="message-box success"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const authContainer = document.getElementById('auth-container');
            const form = document.getElementById('auth-form');
            const modeToggleButton = document.getElementById('mode-toggle-btn');
            
            // Form fields and groups
            const useridInput = document.getElementById('userid');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            
            // UI text elements
            const formTitle = document.getElementById('form-title');
            const formSubtitle = document.getElementById('form-subtitle');
            const submitBtn = document.getElementById('submit-btn');
            const switcherText = document.getElementById('switcher-text');
            
            // Error message divs
            const errorDivs = {
                userid: document.getElementById('userid-error'),
                username: document.getElementById('username-error'),
                email: document.getElementById('email-error'),
                password: document.getElementById('password-error'),
                confirmPassword: document.getElementById('confirm-password-error')
            };

            // Message Box
            const messageBox = document.getElementById('message-box');

            // --- State ---
            let currentMode = 'signup'; // 'signup' or 'signin'

            // --- Regular Expressions for Validation ---
            const regex = {
                // Format: 2 digits, 3 uppercase letters, 4 to 5 digits
                userid: /^\d{2}[A-Z]{3}\d{4,5}$/,
                // Must be a @vitstudent.ac.in email
                email: /^[a-zA-Z0-9._%+-]+@vitstudent\.ac\.in$/,
                // 8+ chars, 1 uppercase, 1 lowercase, 1 number, 1 special char
                password: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/
            };

            // --- Functions ---

            /**
             * Updates the UI based on the current mode ('signup' or 'signin').
             */
            const updateUIForMode = () => {
                clearErrors();
                form.reset();
                if (currentMode === 'signup') {
                    authContainer.classList.add('signup-mode');
                    formTitle.textContent = 'Create Account';
                    formSubtitle.textContent = 'Join the future of university assistance';
                    submitBtn.textContent = 'Sign Up';
                    switcherText.textContent = 'Already have an account?';
                    modeToggleButton.textContent = 'Sign In';
                } else {
                    authContainer.classList.remove('signup-mode');
                    formTitle.textContent = 'Welcome Back';
                    formSubtitle.textContent = 'Sign in to access UniAgent';
                    submitBtn.textContent = 'Sign In';
                    switcherText.textContent = "Don't have an account?";
                    modeToggleButton.textContent = 'Sign Up';
                }
            };
            
            /**
             * Toggles the mode between 'signup' and 'signin'.
             */
            const toggleMode = () => {
                currentMode = currentMode === 'signup' ? 'signin' : 'signup';
                updateUIForMode();
            };
            
            /**
             * Displays an error message for a specific field.
             * @param {string} field - The name of the field (e.g., 'userid').
             * @param {string} message - The error message to display.
             */
            const showError = (field, message) => {
                const errorDiv = errorDivs[field];
                if (errorDiv) {
                    errorDiv.textContent = message;
                    errorDiv.style.display = 'block';
                }
            };

            /**
             * Clears all error messages from the form.
             */
            const clearErrors = () => {
                for (const field in errorDivs) {
                    const errorDiv = errorDivs[field];
                    if (errorDiv) {
                        errorDiv.textContent = '';
                        errorDiv.style.display = 'none';
                    }
                }
            };

            /**
             * Shows a custom success message box.
             * @param {string} message - The message to display.
             */
            const showSuccessMessage = (message) => {
                messageBox.textContent = message;
                messageBox.classList.add('show');
                setTimeout(() => {
                    messageBox.classList.remove('show');
                }, 3000); // Hide after 3 seconds
            };

            /**
             * Validates the form fields based on the current mode.
             * @returns {boolean} - True if the form is valid, false otherwise.
             */
            const validateForm = () => {
                clearErrors();
                let isValid = true;

                // --- User ID Validation (All modes) ---
                if (!regex.userid.test(useridInput.value)) {
                    showError('userid', 'User ID must be in the format 21MIS1128.');
                    isValid = false;
                }

                // --- Password Validation (All modes) ---
                if (currentMode === 'signin' && !passwordInput.value) {
                     showError('password', 'Password is required.');
                     isValid = false;
                }

                // --- Sign Up Specific Validations ---
                if (currentMode === 'signup') {
                    // Username
                    if (usernameInput.value.length < 3) {
                        showError('username', 'Username must be at least 3 characters.');
                        isValid = false;
                    }
                    // Email
                    if (!regex.email.test(emailInput.value)) {
                        showError('email', 'Email must end with @vitstudent.ac.in.');
                        isValid = false;
                    }
                    // Password complexity
                    if (!regex.password.test(passwordInput.value)) {
                        showError('password', 'Password needs 8+ chars, uppercase, lowercase, number, & special character.');
                        isValid = false;
                    }
                    // Confirm Password
                    if (passwordInput.value !== confirmPasswordInput.value) {
                        showError('confirmPassword', 'Passwords do not match.');
                        isValid = false;
                    }
                }

                return isValid;
            };

            /**
             * Handles the form submission event.
             * @param {Event} e - The form submission event.
             */
            const handleFormSubmit = (e) => {
                e.preventDefault(); // Prevent actual form submission
                if (validateForm()) {
                    const successMsg = currentMode === 'signup' 
                        ? 'Account created successfully!' 
                        : 'Signed in successfully!';
                    showSuccessMessage(successMsg);
                    // In a real app, you would send data to a server here.
                    console.log('Form is valid. Submitting data...');
                    console.log({
                        mode: currentMode,
                        userid: useridInput.value,
                        username: usernameInput.value,
                        email: emailInput.value
                    });
                } else {
                    console.log('Form validation failed.');
                }
            };

            // --- Event Listeners ---
            modeToggleButton.addEventListener('click', toggleMode);
            form.addEventListener('submit', handleFormSubmit);

            // --- Initial Setup ---
            updateUIForMode(); // Set the initial state correctly
        });
    </script>
</body>
</html>
